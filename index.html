<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TV Show Project | Cristina Maria Leascu (CristinaLeascu)</title>
  <link href="style.css" rel="stylesheet" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
</head>

<body>
  <div id="navbar">

    <div id="select-show">
      <label for="shows"></label>
      <select name="shows" id="shows">
        <option value="" disabled selected></option>
      </select>
    </div>

    <div id="select-episode">
      <label for="episodes"></label>
      <select name="episodes" id="episodes"></select>
    </div>


    <div id="search-section">
      <label id="myInput">
        <input type="search" id="q" name="q" placeholder="Search term..." />
      </label>
      <div id="number"> <span id="current"></span> <span id="total"></span></div>
      <p id="searchMessage"></p>
    </div>
  </div>

  <div id="root">
    <p id="loadingMessage">Loading episodes, please wait...</p>
    <p id="errorMessage" style="display: none; color: red;">Failed to load episodes. Please try again later.</p>

    <template id="episode-card-template">
      <section>
        <h3>Film title</h3>
        <img />
        <p>Summary</p>
      </section>
    </template>
  </div>

  <script src="script.js"></script>

  <footer>
    <p>Data used in this project from - <a href="https://tvmaze.com/" target="_blank">TVMaze.com</a></p>
  </footer>
</body>

</html>
